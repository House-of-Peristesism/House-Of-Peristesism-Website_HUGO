<div class="religion religion-summary">
  {{ if .Params.thumbnail }}
  <div class="religion-image">
    <a href="{{ .RelPermalink }}"><img src="{{ .Params.thumbnail | relURL }}"/></a>
  </div>
  {{ end }}
  <div class="religion-content">
    <h2 class="religion-title">
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </h2>
    {{ .Content | truncate 120 "..." | plainify }}
  </div>
</div>
